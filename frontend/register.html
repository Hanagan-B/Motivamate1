<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar — MotivaMate</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="top">
    <ul class="navbar">
      <li class="litop"><a href="index.html" class="topping">Home</a></li>
      <li class="litop"><a href="./login.html" class="topping">Login</a></li>
      <li class="litop"><a href="./contactUs.html" class="topping">Contact us</a></li>
    </ul>
  </div>

  <main>
    <div class="container">
      <form id="registerForm">
        <i class="fa-solid fa-user-plus"></i>

        <div class="input-group">
          <label for="name">Nome</label>
          <input id="name" type="text" placeholder="Digite seu nome" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Digite seu email" required />
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input id="password" type="password" placeholder="Digite sua senha" required />
        </div>

        <button type="submit">Criar Conta</button>

        <div class="register-link">
          <a href="login.html">Já tenho conta</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div id="footer_content">
      <div id="footer_contents">
        <a href="./index.html"><img src="./src/images/motivamatelogo-Photoroom.png" alt="logo"></a>
      </div>

      <ul class="footer_list">
        <li><h3 class="textlist">Oficial MotivaMate</h3></li>
        <li><a href="./dashboard.html" class="footer-link">Dashboard</a></li>
        <li><a href="./contactUs.html" class="footer-link">Contact Us</a></li>
      </ul>

      <ul class="footer_list">
        <li><h3 class="textlist">About Dev</h3></li>
        <li><a href="https://github.com/Hanagan-B" class="footer-link">GitHub</a></li>
      </ul>

      <div id="footer_subscribe">
        <h3 class="textlist">Subscribe</h3>
        <p class="textlist">Enter your email to get news about MotivaMate</p>
        <div id="input_group">
          <input type="email" id="email">
          <button><i class="fa-solid fa-envelope"></i></button>
        </div>
      </div>
    </div>
    <div id="footer_copyright">
      &#169 B Hanagan. All Rights Reserved.
    </div>
  </footer>

  <script src="./src/js/config.js"></script>
  <script>
    const API = "http://localhost:8080";
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const r = await fetch(`${API}/api/auth/register`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ name, email, password })
      });

      if (!r.ok) return alert(await r.text());
      alert("Conta criada com sucesso! Faça login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
