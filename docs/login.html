<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — MotivaMate</title>

  <!-- ordem: reset -> base -> responsivo -->
  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="stylesheet" href="./src/css/responsivo.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="login-page">
  <div class="top">
    <ul class="navbar">
      <li class="litop"><a href="index.html" class="topping">Home</a></li>
      <li class="litop"><a href="./contactUs.html" class="topping">Contact us</a></li>
    </ul>
  </div>

 
    <div class="textcenter">
      <h1>Login</h1>
      <p>Welcome back! Log in to continue. Or create your account right now.</p>
    </div>

    
    <div class="container">
      <form id="loginForm">
      <i class="fa-solid fa-right-to-bracket"></i>


        <div class="input-group">
          <label for="logEmail">Email</label>
          <input id="logEmail" type="email" placeholder="you@email.com" required />
          <span id="login-email-error"></span>
        </div>

        <div class="input-group">
          <label for="logPassword">Senha</label>
          <input id="logPassword" type="password" placeholder="••••••••" required />
          <span id="login-pass-error"></span>
        </div>

        <button type="submit">Entrar</button>

        <div class="register-link">
  <a href="register.html">Sign in</a>
</div>

        <span id="authMsg" class="msg" style="display:none;"></span>
      </form>
    </div>


  <footer>
    <div id="footer_content">
      <div id="footer_contents">
        <a href="./index.html"><img src="./src/images/motivamatelogo-Photoroom.png" alt="logo"></a>
      </div>

      <ul class="footer_list">
        <li><h3 class="textlist">Oficial MotivaMate</h3></li>
        <li><a href="./dashboard.html" class="footer-link">Sign in</a></li>
        <li><a href="./contactUs.html" class="footer-link">Contact Us</a></li>
      </ul>

      <ul class="footer_list">
        <li><h3 class="textlist">About Dev</h3></li>
        <li><a href="https://github.com/Hanagan-B" class="footer-link">GitHub</a></li>
      </ul>

      <div id="footer_subscribe">
        <h3 class="textlist">Subscribe</h3>
        <p class="textlist">Enter your email to get news about MotivaMate</p>

        <div id="input_group">
          <!-- mantém id="email" no footer para não quebrar seu JS atual -->
          <input type="email" id="email">
          <button><i class="fa-solid fa-envelope"></i></button>
        </div>
      </div>
    </div>

    <div id="footer_copyright">
      &#169 B Hanagan. All Rights Reserved.
    </div>
  </footer>

  <script src="./src/js/config.js"></script>
  <script>
             const API = window.APP_CONFIG?.API_BASE || "http://localhost:8080";

    const form = document.getElementById("loginForm");
    const emailEl = document.getElementById("logEmail");
    const passEl  = document.getElementById("logPassword");
    const msgEl   = document.getElementById("authMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailEl.value.trim();
      const password = passEl.value;

      msgEl.style.display = "none"; // limpa msg

      try {
        const r = await fetch(`${API}/api/auth/login`, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ email, password })
        });

        if (!r.ok) {
          const txt = await r.text();
          msgEl.textContent = txt || "Login inválido.";
          msgEl.className = "msg err";
          msgEl.style.display = "block";
          return;
        }

        const data = await r.json();
        localStorage.setItem("token", data.token);
        localStorage.setItem("userId", data.userId);
        localStorage.setItem("userName", data.name);

        // sucesso
        msgEl.textContent = "Login realizado com sucesso!";
        msgEl.className = "msg ok";
        msgEl.style.display = "block";

        // redireciona
        window.location.href = "dashboard.html";
      } catch (err) {
        msgEl.textContent = "Erro de rede. Tente novamente.";
        msgEl.className = "msg err";
        msgEl.style.display = "block";
        console.error(err);
      }
    });
  </script>
</body>
</html>
